name: Build spaCy csv dump

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      LANGS: "en,ro"
      OUT_DIR: "data/dump"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install papermill pandas spacy tqdm ipykernel
          python -m ipykernel install --user --name python3

      - name: Ensure output dir
        run: mkdir -p data/dump

      - name: Run Notebook
        run: |
          papermill --kernel python3 \
            "notebooks/generate_spaCy_dumps.ipynb" "/tmp/run_dump_output.ipynb"
            
      - name: Upload dump as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dump-csvs
          path: data/dump
          if-no-files-found: warn

